<div class="container">
	<ul class="buddyList">
		<li ng-repeat="bud in buddyDetails">
			<div class="buddyContainer">
				<b>UserName</b>  : <span ng-bind="bud.username"></span><br>
				<b>FirstName</b> : <span ng-bind="bud.fname"></span><br>
				<b>LastName</b>  : <span ng-bind="bud.lname"></span><br>
				<b>Status</b>    : <span ng-bind="bud.status"></span><br>
				<!--<button type="button" class="btn btn-default" ng-click="getFullDetails(bud.id)">View More</button>-->
				<a  type="button" ui-sref="#/buddyList/{bud.id}" class="btn btn-default">View More</button>
			</div>
		</li>
		<div ui-view></div>
	</ul>
</div>
